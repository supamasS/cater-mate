<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&family=Red+Hat+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/styles.css"
      th:href="@{/css/styles.css}"
    />

    <style>
      .form-order-submitted {
        width: 100%;
        max-width: 600px;
        padding: 40px;
        margin: auto;
        z-index: 2;
      }

      .btn.btn-primary:active:hover,
      .btn.btn-primary:hover,
      .btn.btn-primary:focus {
        border-color: #24798a;
        background-color: #24798a;
      }
    </style>
    <title>Cater Mate: Order Submitted</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a
            class="nav-item nav-link px-5 active"
            href="order.html"
            th:href="@{/order}"
            >Order  <span class="sr-only">(current)</span></a
          >
          <a
            class="nav-item nav-link px-5"
            href="users.html"
            th:href="@{/users}"
            >Users</a
          >
          <a class="nav-item nav-link px-5" href="menu.html" th:href="@{/menu}">Menu</a>
          <a class="nav-item nav-link px-5" href="#">Kitchen</a>
          <a class="nav-item nav-link px-5" href="index.html" th:href="@{/}"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <!-- End navbar -->

    <h1 class="display-1 pt-5 mb-5">Cater Mate</h1>
    <form
      class="form-order-submitted d-flex flex-column align-items-center"
      action="order.html"
      th:action="@{/order}"
    >
      <h2 class="my-5">Thank you for your order!</h2>

      <!-- Copied from https://tenor.com/view/mexican-cuisine-mexican-food-yummy-food-gif-17915340 -->
      <div
        class="tenor-gif-embed"
        data-postid="17915340"
        data-share-method="host"
        data-aspect-ratio="1.66667"
        data-width="100%"
      >
        <a
          href="https://tenor.com/view/mexican-cuisine-mexican-food-yummy-food-gif-17915340"
          >Mexican Cuisine Mexican Food GIF</a
        >from
        <a href="https://tenor.com/search/mexican+cuisine-gifs"
          >Mexican Cuisine GIFs</a
        >
      </div>
      <script
        type="text/javascript"
        async
        src="https://tenor.com/embed.js"
      ></script>
      <!-- End copied code -->

      <input
        class="btn btn-primary btn-block col-6 my-5"
        value="Add more order"
        type="submit"
      />
    </form>
  </body>
</html>
