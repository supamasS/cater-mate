<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cater Mate User Management</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&family=Red+Hat+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/styles.css"
      th:href="@{/css/styles.css}"
    />

    <style>
      .btn.btn-primary:active:hover,
      .btn.btn-primary:hover,
      .btn.btn-primary:focus {
        border-color: #24798a;
        background-color: #24798a;
      }
    </style>
  </head>

  <body>
    <div class="container my-2">
      <h1 class="display-1 pt-5 mb-5">Cater Mate</h1>

      <div class="card p-5">
        <h2>Users List</h2>
        <hr class="ml-5 mr-5" />
        <div class="d-flex justify-content-begin mt-3 ml-5">
          <a href="new_user.html" th:href="@{/showNewUserForm}" class="btn btn-primary mb-4">
            Add User
          </a>
        </div>

        <div class="ml-5 mr-5">
          <table
            class="table table-bordered table-responsive-md mx-auto"
          >
            <thead>
              <tr>
                <th>User Name</th>
                <th>Password</th>
                <th>Privilege</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${listUsers}">
                <td th:text="${user.userName}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.privilege}"></td>
                <td>
                  <a href="update_user.html"
                    th:href="@{/showFormForUpdate/{id}(id=${user.id})}"
                    class="btn btn-primary"
                    >Update</a
                  >
                  <a
                    th:href="@{/deleteUser/{id}(id=${user.id})}"
                    class="btn btn-outline-danger"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="mb-3 mt-5">
          <a href="main_menu.html" th:href="@{/main}"> Back to Main Menu</a>
        </div>
      </div>
    </div>
  </body>
</html>
