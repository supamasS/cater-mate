<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&family=Red+Hat+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/styles.css"
      th:href="@{/css/styles.css}"
    />

    <style>
      .form-submitted {
        width: 70%;
        margin: auto;
      }

      .btn.btn-primary:active:hover,
      .btn.btn-primary:hover,
      .btn.btn-primary:focus {
        border-color: #24798a;
        background-color: #24798a;
      }
    </style>
    <title>Cater Mate: Order Submitted</title>
  </head>

  <body>
    <h1 class="display-1 pt-5 mb-5">Cater Mate</h1>
    <div
      class="card d-flex flex-column col-8 col-md-7 col-sm-6"
      style="padding: 100px 40px"
    >
      <!--      video     -->
      <div class="d-flex justify-content-center mx-5 mb-5">
      <iframe
              src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Fbocataq%2Fvideos%2F559060791952733%2F&show_text=false&width=381&t=0"
              width="381" height="476"
              style="border:none;overflow:hidden" scrolling="no" frameborder="0"
              allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
              ></iframe>
      </div>

      <form
        class="form-submitted mt-5 mb-4 col-8"
        action="show_users.html"
        th:action="@{/users}"
      >
        <input
          class="btn btn-primary btn-block"
          value="Manage User Accounts"
          type="submit"
        />
      </form>

      <form
        class="form-submitted mt-4 col-8"
        action="order.html"
        th:action="@{/order}"
      >
        <input
          class="btn btn-primary btn-block"
          value="Add an order"
          type="submit"
        />
      </form>
    </div>
  </body>
</html>
