    <h1 class="display-1 pt-5 mb-5">Cater Mate</h1>

    <div class="container-fluid px-1 mx-auto">
      <div class="row d-flex justify-content-center">
        <!-- <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center"> -->
        <div class="text-center">
          <div class="card" style="width: 80vw">
            <h1>Order</h1>
            <h2 class="text-center mt-4 mb-4">Customer Information</h2>
            <form
              name="orderForm"
              class="form-card"
              action="order_submitted.html"
              th:action="@{/order_submitted}"
              onsubmit="return validate()"
            >
              <div class="row justify-content-center text-left">
                <div
                  class="form-group col-12 col-sm-6 col-md-5 flex-column d-flex"
                >
                  <label class="form-control-label px-3"
                    >First name<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="Customer's first name"
                    required
                  />
                </div>
                <div
                  class="form-group col-12 col-sm-6 col-md-5 flex-column d-flex"
                >
                  <label class="form-control-label px-3"
                    >Last name<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    placeholder="Customer's last name"
                    required
                  />
                </div>
              </div>
              <div class="row justify-content-center text-left">
                <div
                  class="form-group col-12 col-sm-6 col-md-5 flex-column d-flex"
                >
                  <label class="form-control-label px-3"
                    >Address<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="address"
                    name="address"
                    placeholder="Delivery address"
                  />
                </div>
                <div
                  class="form-group col-12 col-sm-6 col-md-5 flex-column d-flex"
                >
                  <label class="form-control-label px-3"
                    >Phone number<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="mob"
                    name="mob"
                    placeholder="480-123-4567"
                    pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$"
                    title="Phone number format: 480-123-4567"
                    required
                  />
                </div>
              </div>

              <div class="row justify-content-center text-left">
                <div
                  class="form-group col-12 col-sm-6 col-md-5 flex-column d-flex"
                >
                  <label class="form-control-label px-3"
                    >Pickup/Delivery/Cater<span class="text-danger">
                      *</span
                    ></label
                  >
                  <select
                    name="pickup_or_delivery"
                    class="custom-select"
                    id="pickup_or_delivery_id"
                  >
                    <option selected>Deliver</option>
                    <option value="Delivery">Deliver</option>
                    <option value="Pick Up">Pick Up</option>
                    <option value="Cater">Full-Service Cater</option>
                  </select>
                </div>
                <div
                  class="form-group col-12 col-sm-6 col-md-5 flex-column d-flex"
                >
                  <label class="form-control-label px-3"
                    >Location<span class="text-danger"> *</span></label
                  >
                  <select
                    name="location"
                    class="custom-select"
                    id="location_id"
                  >
                    <option selected>Gilbert</option>
                    <option value="Eastmark">Eastmark</option>
                    <option value="Gilbert">Gilbert</option>
                    <option value="Mesa">Mesa</option>
                  </select>
                </div>
              </div>
              <div class="row justify-content-center text-left">
                <div
                  class="form-group col-12 col-sm-6 col-md-5 flex-column d-flex"
                >
                  <label class="form-control-label px-3"
                    >Date Promised<span class="text-danger"> *</span></label
                  >
                  <input
                    id="datePromised"
                    type="date"
                    placeholder="mm/dd/yyyy"
                  />
                </div>
                <div
                  class="form-group col-12 col-sm-6 col-md-5 flex-column d-flex"
                >
                  <label class="form-control-label px-3"
                    >Kitchen Ready Time<span class="text-danger">
                      *</span
                    ></label
                  >
                  <input
                    id="readyTime"
                    type="time"
                    placeholder="06:00pm"
                    value=""
                  />
                </div>
              </div>

              <h2 class="mt-5 mb-4">Order Details</h2>
              <table id="menu" class="table table-bordered">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr>
                    <td>Fajita</td>

                    </td>
                    <td><input /></td>
                  </tr> -->
                </tbody>
              </table>

              <div class="row justify-content-end mt-5">
                <div class="form-group col-sm-6">
                  <input
                    class="btn btn-block btn-primary"
                    value="Done"
                    type="submit"
                  />
                </div>
              </div>
            </form>
