<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&family=Red+Hat+Mono:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    /> -->

    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/styles.css"
      th:href="@{/css/styles.css}"
    />
    <style>
      /* .cell_right {
        text-align: right;
      } */
      /* label {
        margin-left: 60px;
      } */
      /* form {
        width: 100%;
        width: 800px;
        padding: 40px;
        margin: auto;
      } */

      body {
        color: #000;
        overflow-x: hidden;
        height: 100%;
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }

      .card {
        padding: 30px 40px;
        margin-top: 0px;
        margin-bottom: 60px;
        border: none !important;
        box-shadow: 0 6px 12px 0 rgba(0, 0, 0, 0.2);
      }

      .blue-text {
        color: #00bcd4;
      }

      .form-control-label {
        margin-bottom: 0;
      }

      input,
      textarea,
      button {
        padding: 8px 15px;
        border-radius: 5px !important;
        margin: 5px 0px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        font-size: 18px !important;
        font-weight: 300;
      }

      input:focus,
      textarea:focus {
        -moz-box-shadow: none !important;
        -webkit-box-shadow: none !important;
        box-shadow: none !important;
        border: 1px solid #00bcd4;
        outline-width: 0;
        font-weight: 400;
      }

      select {
        margin: 5px 0px;
        padding: 8px 15px;
      }
      .btn-block {
        text-transform: uppercase;
        font-size: 15px !important;
        font-weight: 400;
        height: 43px;
        cursor: pointer;
      }

      .btn-block:hover {
        color: #fff !important;
      }

      button:focus {
        -moz-box-shadow: none !important;
        -webkit-box-shadow: none !important;
        box-shadow: none !important;
        outline-width: 0;
      }
    </style>

    <title>Cater Mate Order</title>
  </head>

  <body>
    <h1 class="display-1 pt-5">Cater Mate</h1>
    <h1>Order</h1>

    <div class="container-fluid px-1 py-5 mx-auto">
      <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
          <div class="card">
            <h2 class="text-center mt-4 mb-4">Customer Information</h2>
            <form
              class="form-card"
              action="order_submitted.html"
              th:action="@{/order_submitted}"
            >
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >First name<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="fname"
                    name="fname"
                    placeholder="Customer's first name"
                    required
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Last name<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="lname"
                    name="lname"
                    placeholder="Customer's last name"
                    required
                  />
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Address<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="address"
                    name="address"
                    placeholder="Delivery address"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Phone number<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="mob"
                    name="mob"
                    placeholder="480-123-4567"
                    required
                  />
                </div>
              </div>

              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Pickup/Delivery/Cater<span class="text-danger">
                      *</span
                    ></label
                  >
                  <select
                    name="pickup_or_delivery"
                    class="custom-select"
                    id="pickup_or_delivery_id"
                  >
                    <option selected>Deliver</option>
                    <option value="Delivery">Deliver</option>
                    <option value="Pick Up">Pick Up</option>
                    <option value="Cater">Full-Service Cater</option>
                  </select>
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Location<span class="text-danger"> *</span></label
                  >
                  <select
                    name="location"
                    class="custom-select"
                    id="location_id"
                  >
                    <option selected>Location</option>
                    <option value="Eastmark">Eastmark</option>
                    <option value="Gilbert">Gilbert</option>
                    <option value="Mesa">Mesa</option>
                  </select>
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Date Promised<span class="text-danger"> *</span></label
                  >
                  <input id="date" type="date" placeholder="mm/dd/yyyy" />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Kitchen Ready Time<span class="text-danger">
                      *</span
                    ></label
                  >
                  <input id="time" type="time" placeholder="18:00pm" />
                </div>
              </div>

              <h2 class="mt-5 mb-4">Order Details</h2>
              <!-- <table id="order_details"></table> -->

              <div class="row">
                <div class="form-card col-sm-6">
                  <label class="form-control-label col-sm-4">Taco Pack</label>
                  <label class="form-control-label col-sm-4">$20 </label>
                </div>
              </div>
              <div class="row">
                <div class="form-card col-sm-6">
                  <label class="form-control-label col-sm-4"
                    >Burrito Pack</label
                  >
                  <label class="form-control-label col-sm-4">$28 </label>
                </div>
              </div>
              <div class="row">
                <div class="form-card col-sm-6">
                  <label class="form-control-label col-sm-4"
                    >Enchilada Pack</label
                  >
                  <label class="form-control-label col-sm-4">$35 </label>
                </div>
              </div>

              <div class="row justify-content-end mt-5">
                <div class="form-group col-sm-6">
                  <input
                    class="btn-block btn-primary"
                    value="Done"
                    type="submit"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="../static/script/order.js"
      th:src="@{script/order.js}"
    ></script>
  </body>
</html>
